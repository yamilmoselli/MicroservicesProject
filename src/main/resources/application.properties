spring.application.name=Microservices Project of Ernesto's Geekipedia
server.port=8080
# server.servlet.context-path=/system/api/v1
service.products=json

# Products App personalized configuration
app.name=Microservices App
app.version=1.0.0
app.author=Yamil
app.language=es
app.country=Argentina

# H2 database configuration
# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Datasource
spring.datasource.url=jdbc:h2:mem:dbmallapp
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

